<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Workouts</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="DragDropTouch.js"></script>
  </head>

  <body>
    <h1>Workout Logger</h1>
    <h2 id="date"></h2>
    <div class="workout-box-container">
      <div draggable="true" class="box workout-box"><p>Endurance</p></div>
      <div draggable="true" class="box workout-box"><p>Balance</p></div>
      <div draggable="true" class="box workout-box"><p>Core</p></div>
      <div draggable="true" class="box workout-box"><p>Arms</p></div>
      <div draggable="true" class="box workout-box"><p>Walk</p></div>
      <div draggable="true" class="box workout-box"><p>Rest</p></div>
    </div>

    <p>hey</p>
    <p>another one</p>
    <p>testingtesting</p>

    <div id="line-break"></div>

    <div class="workout-box-container">
      <div
        class="dropbox drop-target"
        id="session1"
        default="Session 1"
        ondrop="onDrop(event)"
      >
        <div class="box">Session 1</div>
      </div>
      <div
        class="dropbox drop-target"
        id="session2"
        default="Session 2"
        ondrop="onDrop(event)"
      >
        <div class="box">Session 2</div>
      </div>
    </div>
    
    <!-- <p>Day <span id="current-day">1</span></p>
    <div id="js_timer">
      <div id="timer">XX:XX</div>
      <button id="pause-btn">Pause</button>
      <button id="thee-second-btn">Skip to 3 Seconds</button>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
