<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Workouts</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="DragDropTouch.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Chicle&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&family=Tourney:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&family=Varela&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1>Endurance</h1>
    <h2 class="subheading">Exercises</h2>
    <a href="index.html">
      <img class="back-arrow-redirect" src="assets/symbols/arrow.png" alt="back arrow icon">
    </a>

    <div class="exercise-list">
      <div>
        <h2>Side Lunge with Counter Support</h2>
        <img class="exercise-demo-img" src="assets/exercises/endurance/Endurance_Side_Lunge.gif" alt="man doing a Side Lunge with Counter Support">
        <h3>3 Sets of 5 repetitions each side</h3>
      </div>

      <div class="line-break"></div>

      <div>
        <h2>Lunge with Counter Support</h2>
        <img class="exercise-demo-img" id="forward-lunge-demo" src="assets/exercises/endurance/Endurance_Lunge.gif" alt="woman doing a Lunge with Counter Support">
        <h3>3 Sets of 5 repetitions each leg</h3>
      </div>

      <div class="line-break"></div>

      <div>
        <h2>Wall Squat</h2>
        <img class="exercise-demo-img" src="assets/exercises/endurance/Endurance_Wall_Squat.gif" alt="woman doing a wall squat">
        <h3>3 Sets of 5 repetitions each leg</h3>
      </div>

      <div class="line-break"></div>

      <div>
        <h2>Runner Step Up</h2>
        <img class="exercise-demo-img" src="assets/exercises/endurance/Endurance_step_up.gif" alt="woman doing a step up">
        <h3>3 Sets of 5 repetitions each leg</h3>
      </div>

      <div class="line-break"></div>

      <div>
        <h2>Side Step Up</h2>
        <img class="exercise-demo-img" src="assets/exercises/endurance/Endurance_Side_Step_Up.gif" alt="man doing a side step up">
        <h3>3 Sets of 5 repetitions each leg</h3>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
